<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Storybook+</title>
<link href="../sources/css/storybookplus.css" rel="stylesheet" type="text/css" media="all" />
<link href="../sources/browserdetection/browser-detection.min.css" rel="stylesheet" type="text/css" />
<link href="../sources/audioplayer/mediaelementplayer.min.css" rel="stylesheet" />
<link href="../sources/videoplayer/video-js.min.css" rel="stylesheet" />
</head>
<body>
<!-- updated on 9/15/2014 -->
<!-- display when javascript is disabled -->
<noscript>
<h1>JavaScript is disabled!</h1>
<p>Javascript is required for this web application. <a href="http://www.enable-javascript.com/" target="_blank">Please enable JavaScript.</a></p>
</noscript>

<!-- player wrapper -->
<div data-version="2.3.0" id="storybook_plus_wrapper">

	<!-- display when there is an error -->
	<div id="errorMsg"></div>

	<!-- splash screen -->
	<div id="splash_screen"></div>

	<!-- player -->
	<div id="player">

	    <!-- black header bar -->
        <header>
            <span id="lessonTitle"></span>
            <span id="instructorName"></span>
            <a id="info" class="infoIcn" href="#"></a>
        </header>

		<!-- content -->
		<div id="content">

		    <!-- slide and note container -->
			<div id="slideNote">

				<div id="slide"></div>

				<div id="ap">
					<audio id="apc" autoplay="autoplay" preload="metadata" controls="controls"></audio>
				</div>

				<div id="vp"></div>

				<div id="note"></div>

				<div id="control">
					<span id="leftBtn"></span>
					<span id="rightBtn"></span>
					<span id="currentStatus"></span>
				</div>

			</div>

			<!-- table of content -->
			<div id="toc">
				<ol id="selectable"></ol>
			</div>

		</div>

	</div>


	<!-- profile panel -->
	<div id="profile">
		<div class="photo"></div>
		<div class="bio"></div>
	</div>

    <!-- download bar -->
	<div id="download_bar">
		<ul></ul>
	</div>

</div>
<!-- end #storybook_plus_wrapper div -->

<script src="../sources/scripts/jquery.min.js" type="text/javascript"></script>
<!--
<script src="../sources/browserdetection/browser-detection.min.js" type="text/javascript"></script>
<script src="../sources/audioplayer/mediaelement-and-player.min.js" type="text/javascript"></script>
<script src="../sources/videoplayer/combined.video.min.js" type="text/javascript"></script>
-->
<script src="../sources/scripts/storybookplus_oop.js" type="text/javascript"></script>
</body>
</html>
