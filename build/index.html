<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Storybook+</title>
<link href="../sources/css/storybookplus.css" rel="stylesheet" type="text/css" media="all" />
<link href="../sources/browserdetection/browser-detection.min.css" rel="stylesheet" type="text/css" />
<link href="../sources/videoplayer/video-js.min.css" rel="stylesheet" />
</head>
<body>
<!-- updated on 8/26/2015 -->
<!-- display when javascript is disabled -->
<noscript>
<h1>JavaScript is disabled!</h1>
<p>Javascript is required for this web application. <a href="http://www.enable-javascript.com/" target="_blank">Please enable JavaScript.</a></p>
</noscript>

<!-- player wrapper -->
<div data-version="2.7.0" id="storybook_plus_wrapper">

	<!-- display when there is an error -->
	<div id="errorMsg"></div>

	<!-- splash screen -->
	<div id="splash_screen"></div>

	<!-- player -->
	<div id="player">

	    <!-- black header bar -->
        <header role="banner">
            <h1 tabindex="1" id="lessonTitle"></h1>
            <span id="instructorName"></span>
            <a tabindex="1" role="button" aria-controltext="" id="info" class="infoIcn" href="#"><span class="sr-only">See Profile </span></a>
        </header>

		<!-- content -->
		<div id="content">

		    <!-- slide and note container -->
			<div id="slideNote">

				<div id="slide" tabindex="1"></div>

				<div id="ap" tabindex="1"></div>

				<div id="vp" tabindex="1"></div>

				<div id="note" tabindex="1"></div>

				<div id="control" role="navigation">
					<span id="leftBtn" tabindex="1" role="button" aria-label="Previous"></span>
					<span id="rightBtn" tabindex="1" role="button" aria-label="Next"></span>
					<span id="currentStatus"></span>
				</div>

			</div>

			<!-- table of content -->
			<div id="toc">
				<ol id="selectable" role="menu" aria-labelledby="leftnavheading" tabindex="3"></ol>
			</div>

		</div>

	</div>


	<!-- profile panel -->
	<div id="profile" role="complementary">
		<div class="photo"></div>
		<div class="bio" tabindex="5"></div>
	</div>

    <!-- download bar -->
	<div id="download_bar">
		<ul role="menu"></ul>
	</div>

</div>
<!-- end #storybook_plus_wrapper div -->

<!--
<div id="qunit"></div>
<div id='qunit-fixture'></div>
-->

<script src="../sources/scripts/jquery.min.js" type="text/javascript"></script>
<script src="../sources/browserdetection/browser-detection.min.js" type="text/javascript"></script>
<script src="../sources/videoplayer/combined.video.min.js" type="text/javascript"></script>
<script src="../sources/scripts/storybookplus.min.js" type="text/javascript"></script>
<!-- qunit test; remove on production -->
<!--
<script src="tests/qunit.js" type="text/javascript"></script>
<script src="tests/tests.js" type="text/javascript"></script>
-->
</body>
</html>
