<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Storybook+</title>
<link href="../sources/css/storybookplus.css" rel="stylesheet" type="text/css" media="all" />
<link href="../sources/browserdetection/browser-detection.min.css" rel="stylesheet" type="text/css" />
<link href="../sources/videoplayer/video-js.min.css" rel="stylesheet" />
</head>
<body>
<!-- updated on 0x/xx/2016 -->
<!-- display when javascript is disabled -->
<noscript>
<h1>JavaScript is disabled!</h1>
<p>Javascript is required for this web application. <a href="http://www.enable-javascript.com/" target="_blank">Please enable JavaScript.</a></p>
</noscript>

<!-- player wrapper -->
<div data-version="2.7.1" id="storybook_plus_wrapper">

	<!-- display when there is an error -->
	<div id="errorMsg"></div>

	<!-- splash screen -->
	<div id="splash_screen"></div>

	<!-- player -->
	<div id="player">

	    <!-- black header bar -->
        <header>
            <h1 id="lessonTitle" aria-hidden="true" tabindex="-1"></h1>
            <span id="instructorName" aria-hidden="true"></span>
            <a role="button" aria-label="Toggle Profile" id="info" class="infoIcn" href="#" tabindex="1"></a>
        </header>

		<!-- content -->
		<div id="content">

		    <!-- slide and note container -->
			<div id="slideNote">
                
                <div id="currentSlide" class="sr-only" aria-live="assertive" tabindex="1"></div>
                
				<div id="slide" role="main" tabindex="1" aria-live="polite"></div>

				<div id="ap" role="main" tabindex="1"></div>

				<div id="vp" role="main" tabindex="1"></div>

				<div id="note" role="complementary" aria-label="Notes" tabindex="1"></div>

				<div id="control" role="navigation" tabindex="1">
					<span id="leftBtn" role="button" aria-label="Previous" aria-controls="currentSlide slide" tabindex="1"></span>
					<span id="rightBtn" role="button" aria-label="Next" aria-controls="currentSlide slide" tabindex="1"></span>
					<span id="currentStatus" tabindex="1"></span>
				</div>

			</div>

			<!-- table of content -->
			<div id="toc">
				<ol id="selectable" role="navigation" aria-labelledby="toc_heading" tabindex="1"></ol>
			</div>

		</div>

	</div>


	<!-- profile panel -->
	<div id="profile" role="complementary">
		<div class="photo"></div>
		<div class="bio"></div>
	</div>

    <!-- download bar -->
	<div id="download_bar"></div>

</div>
<!-- end #storybook_plus_wrapper div -->

<!--
<div id="qunit"></div>
<div id='qunit-fixture'></div>
-->

<script src="../sources/scripts/jquery.min.js" type="text/javascript"></script>
<script src="../sources/browserdetection/browser-detection.min.js" type="text/javascript"></script>
<script src="../sources/videoplayer/combined.video.min.js" type="text/javascript"></script>
<script src="../sources/scripts/storybookplus.min.js" type="text/javascript"></script>
<!-- qunit test; remove on production -->
<!--
<script src="tests/qunit.js" type="text/javascript"></script>
<script src="tests/tests.js" type="text/javascript"></script>
-->
</body>
</html>
